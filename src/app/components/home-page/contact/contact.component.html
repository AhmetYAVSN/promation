<!-- ======= Contact Section ======= -->
<section class="contact bg">
    <div class="container">

        <div class="section-title">
            <h2 style="color: black; font-size: 24px;">İLETİŞİM</h2>
        </div>

        <div class="row mt-5">

            <div class="col-lg-4" data-aos="fade-right">
                <div class="info">
                    <div class="address">
                        <i class="bi bi-geo-alt"></i>
                        <h4>Adres:</h4>
                        <p>Veri Tabanından Gelecek</p>
                    </div>

                    <div class="email">
                        <i class="bi bi-envelope"></i>
                        <h4>E-mail:</h4>
                        <p>Veri Tabanından Gelecek</p>
                    </div>

                    <div class="phone">
                        <i class="bi bi-phone"></i>
                        <h4>Telefon:</h4>
                        <p>Veri Tabanından Gelecek</p>
                    </div>

                </div>

            </div>

            <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left">

                <form action="forms/contact.php" method="post" role="form" class="php-email-form" autocomplete="off">
                    <div class="row">

                        <div class="col-md-6 form-group">
                            <span class="p-float-label">
                                <input #name type="text" class="form-control" id="name" pInputText required>
                                <label for="name">İsminiz</label>
                            </span>
                        </div>

                        <div class="col-md-6 form-group">
                            <span class="p-float-label">
                                <input #lastname id="lastname" class="form-control" type="text" pInputText required>
                                <label for="lastname">Soyisminiz</label>
                            </span>
                        </div>

                        <div class="col-md-6 form-group mt-3 mt-md-3 ">
                            <span class="p-float-label">
                                <input #email id="email" class="form-control" name="email" type="email" pInputText required>
                                <label for="email">Mail adresiniz</label>
                            </span>
                        </div>

                        <div class="col-md-6 form-group mt-3 mt-md-3 ">
                            <span class="p-float-label">
                                <p-inputMask #phone id="phone" class="form-control" name="phone" type="text" required:true
                                mask="(+99) 999-999-9999"></p-inputMask>
                                <label for="phone">Telefon</label>
                            </span>
                        </div>

                    </div>

                    <div class="form-group mt-3">
                        <span class="p-float-label">
                            <input #konu id="konu" class="form-control" name="konu" type="konu" pInputText required>
                            <label for="konu">Konu</label>
                        </span>
                    </div>

                    <div class="form-group mt-3">
                        <span class="p-float-label">
                            <textarea [rows]="5" [cols]="30" name="mesaj" class="form-control" pInputTextarea [autoResize]="true"
                                required></textarea>
                            <label for="mesaj">Mesaj</label>
                        </span>
                    </div>

                    <div class="my-3">
                        <div class="loading">Yükleniyor</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Mesajınız gönderildi. Teşekkürler!</div>
                    </div>

                    <div class="list-group-item text-center">
                        <button mat-button class="mt-btn btn btn-dark btn-dsg" style="font-size: 18px;" type="submit">
                            {{ 'Gönder' }}
                            <mat-icon mat-icon style="margin-left: 5px; color: #ef6603;">send</mat-icon>
                        </button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
